name: Release

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: false
          release_branches: main

      - name: Exit if no new version
        if: steps.tag.outputs.new_version == ''
        run: |
          echo "No conventional commits found, skipping release"
          exit 0

      - name: Set up Node.js
        if: steps.tag.outputs.new_version != ''
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.tag.outputs.new_version != ''
        run: npm ci

      - name: Update version in package.json
        if: steps.tag.outputs.new_version != ''
        run: npm version ${{ steps.tag.outputs.new_version }} --no-git-tag-version

      - name: Commit version bump
        if: steps.tag.outputs.new_version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.tag.outputs.new_version }} [skip ci]"
          git push

      - name: Build
        if: steps.tag.outputs.new_version != ''
        run: npm run build

      - name: Publish to NPM
        if: steps.tag.outputs.new_version != ''
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: Create GitHub Release
        if: steps.tag.outputs.new_version != ''
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_version }}
          body: ${{ steps.tag.outputs.changelog }}
          artifacts: "dist/**/*"
